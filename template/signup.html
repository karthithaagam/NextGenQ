<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }
        .container {
            width: 400px;
            margin: 0 auto;
        }
          #submit-button {
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
        <div class="alert alert-warning" role="alert">
            {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="mt-5">
        <h2 class=" text-center">Sign Up</h2>
        <form  method="post" class="mt-3 ">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_first_name" class="form-label">First name:</label>
                <input type="text" class="form-control" id="id_first_name" name="first_name" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="id_email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="id_phone_number" class="form-label">Phone number:</label>
                <input type="text" class="form-control" id="id_phone_number" name="phone_number" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Password:</label>
                <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Confirm password:</label>
                <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm your password" required>
            </div>
            <div class="text-center">
            <button  type="submit" id="submit-button" class="btn btn-primary mt-3  align-items-center">Sign Up</button>

            </div>
        </form>
              <div  class="mt-5">
                    <p class="text-center">Already have an account?<a href="{% url 'login' %}">Login</a></p>
                </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
            const button = document.getElementById('submit-button');

            button.addEventListener('mouseover', () => {
                const buttonRect = button.getBoundingClientRect();
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;

                let newLeft, newTop;

                do {
                    newLeft = Math.random() * (viewportWidth - buttonRect.width);
                    newTop = Math.random() * (viewportHeight - buttonRect.height);
                } while (Math.abs(newLeft - buttonRect.left) < 100 && Math.abs(newTop - buttonRect.top) < 100);

                button.style.left = `${newLeft}px`;
                button.style.top = `${newTop}px`;
            });
        </script>
</body>
</html>
