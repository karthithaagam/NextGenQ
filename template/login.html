<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?nature,water'); /* Change URL to your preferred image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            padding-top: 10%;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-control, .btn {
            border-radius: 0.375rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        a {
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }


        @media only screen and (min-device-width: 370px) {
      body {
         background-image: url('img_flowers.jpg');
         background-repeat: no-repeat;
         background-position: center;
         background-size: cover;
      }
    </style>
</head>
<body>
    <div class="container">
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Login</h2>
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <div class="row">
                        <div class="mb-3 col-6">
                            <label for="id_username" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="id_username" name="username" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="id_password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="id_password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center mt-3">If you don't have an account click <a href="{% url 'register' %}">sign up</a> here.</p>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
