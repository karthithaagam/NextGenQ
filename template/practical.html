<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Enrollment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function cal(){
            document.frm.da.value=(parseInt(document.frm.bpay.value)*40)/100
            document.frm.hra.value=(parseInt(document.frm.bpay.value)*10)/100
            document.frm.pf.value=(parseInt(document.frm.bpay.value)*5)/100
            document.frm.npay.value=(parseInt(document.frm.bpay.value))+(parseInt(document.frm.hra.value))+(parseInt(document.frm.da.value))
            document.frm.gpay.value=(parseInt(document.frm.bpay.value))-(parseInt(document.frm.pf.value))
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Employee Payroll Enrollment Form</h2>
    <form action="" method="get" name="frm">
        <div class="form-group">
            <label for="name">Employee Name:</label>
            <input type="text" id="name" name="ename" required>
        </div>
        <div class="form-group">
            <label for="employee_id">Employee ID:</label>
            <input type="text" id="employee_id" name="eno" required>
        </div>
        <div class="form-group">
            <label for="bpay">basic pay:</label>
            <input type="text" id="bpay" name="bpay" required>
        </div>
        <div class="form-group">
            <label for="da">dearness allowance:</label>
            <input type="text" id="da" name="da" required>
        </div>
        <div class="form-group">
            <label for="hra">house rent allowance:</label>
            <input type="text" id="hra" name="hra" required>
        </div>
        <div class="form-group">
            <label for="pf">provdent fund:</label>
            <input type="text" id="pf" name="pf" required>
        </div>
        <div class="form-group">
            <label for="npay">net pay:</label>
            <input type="text" id="npay" name="npay" required>
        </div>
        <div class="form-group">
            <label for="gpay">grose pay:</label>
            <input type="text" id="gpay" name="gpay" required>
        </div>
        <button class="form-group" type="button" onclick="cal()">calculate </button>
       
    </form>
</div>

</body>
</html>
